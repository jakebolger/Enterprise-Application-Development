<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">

 

  
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/css/templatemo-chain-app-dev.css">
  <link rel="stylesheet" href="/css/animated.css">
  <link rel="stylesheet" href="/css/owl.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
     crossorigin="anonymous"></script>


</head>

<body>

  
 
  <div id="modal" class="popupContainer" style="display:none;">
    <div class="popupHeader">
      <span class="header_title">Login</span>
      <span class="modal_close"><i class="fa fa-times"></i></span>
    </div>

    <section class="popupBody">
      
      <div class="social_login">
        <div class="">
        </div>

        

        <div class="action_btns">
          <div ><a href="#" id="login_form" class="btn">Sign in</a></div><br>
          <div ><a href="#" id="register_form" class="btn">Register</a></div>
        </div>
      </div>
      
      
      <div class="user_login">
        <form>
          <label>Email / Username</label>
          <input id="emailLogin" type="text" />
          <br />

          <label>Password</label>
          <input id="passwordLogin" type="password" />
          <br />
          <div class="action_btns">
            <div class="one_half"><a href="#" class="btn back_btn"> Back</a>
            </div>
            <div class="one_half last"><button class="login">Login</a></div>
          </div>
        </form>

        
      </div>

      
      <div class="user_register">
        <form>
          <label>Name</label>
          <input id="nameRegister" type="text" />
          <br />

          <label>Email Address</label>
          <input id="emailRegister" type="email" />
          <br />

          <label>Password</label>
          <input id="passwordRegister" type="password" />
          <br />

          

          <div class="action_btns">
            <div class="one_half"><a href="#" class="btn back_btn"> Back</a>
            </div>
            <div class="one_half last"><button class="register">Register</button></div>
          </div>
        </form>
      </div>
    </section>
  </div>

  <div class="main-banner wow fadeIn" id="top" data-wow-duration="1s" data-wow-delay="0.5s">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-6 align-self-center">
              <div class="left-content show-up header-text wow fadeInLeft" data-wow-duration="1s" data-wow-delay="1s">
                
                <h1>Jake Bolger, C18395341 - TUD</h1>
                <li>
                  <div ><a id="modal_trigger" href="#modal"> Sign
                      In or Register</a></div>
                </li>
                <img src="https://www.aranifoods.com/register-login-add-on.png" alt="profile">
              </div>
            </div>
            <div class="col-lg-6">
              
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer id="newsletter">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <div class="section-heading">
            <h4>Join our mailing list to receive the news &amp; latest trends</h4>
          </div>
        </div>
        <div class="col-lg-6 offset-lg-3">
          <form id="search" action="#" method="GET">
            <div class="row">
              <div class="col-lg-6 col-sm-6">
                <fieldset>
                  <input type="address" name="address" class="email" placeholder="Email Address..." autocomplete="on"
                    required>
                </fieldset>
              </div>
              <div class="col-lg-6 col-sm-6">
                <fieldset>
                  <button type="submit" class="main-button">Subscribe Now <i class="fa fa-angle-right"></i></button>
                </fieldset>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div>
        <div class="col-lg-12">
          <div class="copyright-text">
            <p>Copyright Â© 2022 Chain App Dev Company. All Rights Reserved.
              <br>Design: <a href="https://templatemo.com/" target="_blank" title="css templates">TemplateMo</a><br>

              Distributed By: <a href="https://themewagon.com/" target="_blank"
                title="Bootstrap Template World">ThemeWagon</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </footer>


  
  <script src="/jquery/jquery.min.js"></script>
  <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/js/owl-carousel.js"></script>
  <script src="/js/animation.js"></script>
  <script src="/js/imagesloaded.js"></script>
  <script src="/js/popup.js"></script>
  <script src="/js/custom.js"></script>
  <script src="/js/scripts.js"></script>
</body>

</html>
