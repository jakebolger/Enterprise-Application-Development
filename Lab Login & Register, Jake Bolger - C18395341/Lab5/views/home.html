
<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <title>Lab 5</title>

  
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
     crossorigin="anonymous">
  <link rel="stylesheet" href="/css/templatemo-chain-app-dev.css">
  <link rel="stylesheet" href="/css/animated.css">
  <link rel="stylesheet" href="/css/owl.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
     crossorigin="anonymous"></script>
</head>

<body>
  
  

 
  <div class="main-banner wow fadeIn" id="top" data-wow-duration="1s" data-wow-delay="0.5s">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-6 align-self-center">
              <div class="left-content show-up header-text wow fadeInLeft" data-wow-duration="1s" data-wow-delay="1s">
                <li>
                  <div><a id="modal_trigger" href="/users/logout/"> Logout </a></div>
                </li>
                <h1>Welcome, <%= name %>
                </h1>
                <img src="https://st2.depositphotos.com/1006318/5909/v/950/depositphotos_59094701-stock-illustration-businessman-profile-icon.jpg" alt="profile">
                <div class="userData">
                  <form>
                    <br><label>NAME: </label>
                    <input type="text" name="name" value="<%= name %>">
                    <br><br>
                    <label>EMAIL: </label>
                    <input type="text" name="email" value="<%= email %>">
                    <br><br>
                    <label>BIRTHDAY</label>
                    <input type="date" name="birthday" value="<%= dob %>">
                    <br><br>
                    <label>CITY OF BIRTH</label>
                    <input type="text" name="city" value="<%= city %>">
                    <br><br>
                    <label>ADDRESS:</label>
                    <input type="text" name="address" value="<%= address %>">
                    <br><br>
                    <label> GENDER: </label>
                    <input type="text" name="gender" value="<%= gender %>">
                    <br><br>
                    <label>HOBBIES:</label>
                    <input type="text" name="hobbies" value="<%= hobbies %>">
                    <br><br>
                    <label>CIVIL STATE:</label>
                    <input type="text" name="civilS" value="<%= civilS %>">
                    <br><br>
                    <label>PROFESSION:</label>
                    <input type="text" name="job" value="<%= job %>">
                    <br><br>
                    <label>SALARY:</label>
                    <input type="text" name="salary" value="<%= salary %>">
                    <br><br>
                    <label>FAVOURITE SPORT:</label>
                    <input type="text" name="sport" value="<%= sport %>">
                    <br><br>
                    <label>UPLOAD A PICTURE:</label>
                    <input type="file" name="picture" value="<%= picture %>">
                    <br><br>
                    <button class="saveData" class="btn btn-primary">SUBMIT</button>

                  </form>
                </div>
              </div>
            </div>
            <script>
            </script>
            
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="/jquery/jquery.min.js"></script>
  <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/js/owl-carousel.js"></script>
  <script src="/js/popup.js"></script>
  <script src="/js/custom.js"></script>
  <script src="/js/scripts.js"></script>
</body>

</html>
